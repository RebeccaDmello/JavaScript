<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>Assignment1</title>
    <style>
      #slides img {
        display: none;
      }
      html {
        width: 100%;
      }
      body {
        width: 80%;
      }

      #movingObject,
      #ballElement {
        z-index: -1;
      }
    </style>
  </head>

  <body id="setbgcolor" style="background-color: #afd275">
    <div class="container p-2 mb-3">
      <div class="row">
       
        <div class="col-md-6">
          <h2 id="header-title">Annyâ€™s Seashore Supplies</h2>

          Name of Item
          <input type="text" name="item" id="item" size="30" /><br /><br />
          <input
            type="button"
            id="addbtn"
            value="Add Item"
            onclick="addItems(event);"
          />
          <input
            type="button"
            id="removebtn"
            value="Delete Item"
            onclick="deleteItems(event);"
          /><br />

          <p id="test"><strong>You Selected:</strong></p>
          <select name="group" id="selectedItems" size="5" style="width: 150px">
          </select>

          <p>
            Enter Number of Minutes for the Rental:
            <input
              type="number"
              name="minutes"
              id="minutes"
              min="1"
              onblur="diplayRent(event);"
            />
          </p>
          <p>
            Your Rental Amount is $<input
              type="text"
              name="amount"
              id="amount"
              size="6"
              value=""
              readonly="readonly"
              class="total"
            />
          </p>
        </div>
        <div class="col-md-6">
          <h2>Inspirational Quotes</h2>

          <label id="displayQuotes" onload="displayQuotes(event);">
            I have not failed. I've just found 10,000 ways that won't work. -
            Thomas A. Edison <br />
            Life isn't about finding yourself. Life is about creating yourself.
            - George Bernard Shaw <br />
            Do what you can, with what you have, where you are. - Theodore
            Roosevelt <br />
            There is no greater agony than bearing an untold story inside you. -
            Maya Angelou <br />
          </label>
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <h2>Animation</h2>
          <img id="animateImage" src="images/img1.png" alt="Animated Images." />
        </div>
        <div class="col-md-6">
          <h2>Fishing Slide Show</h2>
          <h4 id="caption">Casting on the Upper Kings</h4>
          <img
            id="slide"
            src="images/casting1.jpg"
            alt=""
            height="200px"
            width="300px"
          />
          <div id="slides">
            <img
              src="images/casting1.jpg"
              alt="Casting on the Upper Kings"
              height="200px"
              width="300px"
            />
            <img
              src="images/casting2.jpg"
              alt="Casting on the Lower Kings"
              height="200px"
              width="300px"
            />
            <img
              src="images/catchrelease.jpg"
              alt="Catch and Release on the Big Horn"
              height="200px"
              width="300px"
            />
            <img
              src="images/fish.jpg"
              alt="Catching on the South Fork"
              height="200px"
              width="300px"
            />
            <img
              src="images/lures.jpg"
              alt="The Lures for Catching"
              height="200px"
              width="300px"
            />
          </div>
        </div>
      </div>
      <div id="ballElement" style="position: absolute; left: 0px; top: 0px">
        <img
          id="ballImage"
          src="Images/bowlingball.png"
          alt="Image of a ball"
          height="48"
          width="48"
        />
      </div>
      <div
        id="movingObject"
        style="position: absolute; left: -10px; top: 450px"
      >
        <img
          id="aero"
          src="Images/helicopter.gif"
          height="200px"
          width="200px"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
